<div class='post-holder'>
{{ if .Params.class }}
<article class="{{ .Params.class }}">
{{ else }}
<article class="post">
{{ end }}

    <header class="post-header">
    </header>
    <h1 class="post-title">{{ .Title }}</h1>

    <section class="post-content">
    {{ .Content }}
    </section>

</article>
</div>
<div class='post-after'></div>
