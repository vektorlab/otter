baseurl = "http://otter.vektor.nyc/docs"
title = "Otter Documentation"
languageCode = "en-us"
MetaDataFormat = "toml"
theme = "hugo-theme-bootie-docs"
paginate = 10
[author]
    name = "VektorLab"

[permalinks]
    # Optional. Change the permalink format for the 'post' content type.
    # The format shown here is the same one Jekyll/Octopress uses by default.
    post = "/blog/:year/:month/:day/:title/"

[taxonomies]
    # Optional. Use if you want tags and lists.
    category = "categories"

#
# All parameters below here are optional and can be mixed and matched.
#
[params]
  github = "vektorlab/otter"
  email = "contact@vektor.nyc"
  mainMenu = ["Getting Started", "Reference", "API Documentation"]
  logo = "/img/otter.png"
